<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- User Box -->
  <rect x="30" y="150" width="120" height="80" rx="12" fill="url(#grad1)" filter="url(#shadow)"/>
  <text x="90" y="185" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">User</text>
  <text x="90" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="11">Natural Language</text>
  <text x="90" y="220" text-anchor="middle" fill="white" font-family="Arial" font-size="11">Query</text>

  <!-- Arrow 1 -->
  <path d="M155 190 L195 190" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/></marker></defs>

  <!-- Flask Backend Box -->
  <rect x="200" y="130" width="140" height="120" rx="12" fill="#1e293b" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
  <text x="270" y="160" text-anchor="middle" fill="#6366f1" font-family="Arial" font-size="14" font-weight="bold">Flask Backend</text>
  <text x="270" y="185" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">REST API</text>
  <text x="270" y="205" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Query Processing</text>
  <text x="270" y="225" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">File Serving</text>

  <!-- Arrow 2 -->
  <path d="M345 170 L385 170" stroke="#10b981" stroke-width="3" fill="none"/>
  <polygon points="385,166 395,170 385,174" fill="#10b981"/>

  <!-- LLM Box -->
  <rect x="400" y="120" width="160" height="100" rx="12" fill="url(#grad2)" filter="url(#shadow)"/>
  <text x="480" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">Ollama LLM</text>
  <text x="480" y="175" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Llama 3.2 70B</text>
  <text x="480" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Fine-tuned SQL</text>
  <text x="480" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Generation</text>

  <!-- Arrow 3 (return) -->
  <path d="M480 225 L480 260 L270 260 L270 255" stroke="#10b981" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="266,255 270,245 274,255" fill="#10b981"/>
  <text x="375" y="275" text-anchor="middle" fill="#10b981" font-family="Arial" font-size="10">SQL Query</text>

  <!-- Arrow 4 -->
  <path d="M270 255 L270 295" stroke="#f59e0b" stroke-width="3" fill="none"/>
  <polygon points="266,295 270,305 274,295" fill="#f59e0b"/>

  <!-- PostgreSQL Box -->
  <rect x="200" y="310" width="140" height="70" rx="12" fill="url(#grad3)" filter="url(#shadow)"/>
  <text x="270" y="340" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">PostgreSQL</text>
  <text x="270" y="360" text-anchor="middle" fill="white" font-family="Arial" font-size="11">168,992 Documents</text>

  <!-- Arrow 5 (results return) -->
  <path d="M200 345 L90 345 L90 235" stroke="#f59e0b" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="86,235 90,225 94,235" fill="#f59e0b"/>
  <text x="145" y="335" text-anchor="middle" fill="#f59e0b" font-family="Arial" font-size="10">Results</text>

  <!-- Frontend Box -->
  <rect x="620" y="150" width="150" height="100" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
  <text x="695" y="180" text-anchor="middle" fill="#8b5cf6" font-family="Arial" font-size="14" font-weight="bold">Vite Frontend</text>
  <text x="695" y="200" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Glassmorphism UI</text>
  <text x="695" y="220" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Dark/Light Mode</text>
  <text x="695" y="240" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="11">Responsive Design</text>

  <!-- Arrow from Backend to Frontend -->
  <path d="M345 200 L615 200" stroke="#8b5cf6" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <polygon points="615,196 625,200 615,204" fill="#8b5cf6"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="white" font-family="Arial" font-size="20" font-weight="bold">System Architecture</text>
  <text x="400" y="65" text-anchor="middle" fill="#94a3b8" font-family="Arial" font-size="12">AI-Powered Document Search Pipeline</text>
</svg>